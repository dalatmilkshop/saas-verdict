{{- $slug := .Params.slug -}}
{{- $redirects := .Site.Data.redirects -}}
{{- $url := index $redirects $slug -}}
{{- if $url -}}
<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url={{ $url }}">
    <title>Redirecting...</title>
    <script>
        window.location.href = '{{ $url }}';
    </script>
</head>
<body>
    <p>Redirecting to <a href="{{ $url }}">{{ $url }}</a>...</p>
</body>
</html>
{{- else -}}
<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Not Found</title>
</head>
<body>
    <h1>Tool Not Found</h1>
    <p>The requested tool "{{ $slug }}" was not found.</p>
    <p><a href="{{ .Site.BaseURL }}">Return to homepage</a></p>
</body>
</html>
{{- end -}}
