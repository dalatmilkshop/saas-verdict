<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* CSS Variables for Dark Theme */
:root {
  --bg-primary: #0f0f1a;
  --bg-secondary: #1a1a2e;
  --bg-tertiary: #16213e;
  --bg-accent: rgba(0, 255, 136, 0.1);
  --bg-glass: rgba(15, 15, 26, 0.8);
  --bg-glass-hover: rgba(0, 255, 136, 0.15);

  --text-primary: #e0e0e0;
  --text-secondary: #b0b0b0;
  --text-muted: #808080;
  --text-accent: #00ff88;

  --accent-primary: #00ff88;
  --accent-secondary: #00cc6a;
  --accent-glow: rgba(0, 255, 136, 0.6);

  --border-primary: rgba(0, 255, 136, 0.3);
  --border-secondary: rgba(0, 255, 136, 0.6);
  --border-glow: rgba(0, 255, 136, 0.8);

  --shadow-primary: rgba(0, 0, 0, 0.3);
  --shadow-glow: rgba(0, 255, 136, 0.4);

  --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Global Styles */
* {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  margin: 0;
  padding: 0;
  transition: background-color var(--transition-normal), color var(--transition-normal);
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
  color: var(--text-primary);
  font-weight: 600;
  line-height: 1.2;
  margin-top: 0;
  margin-bottom: 1rem;
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.5rem; }
h4 { font-size: 1.25rem; }
h5 { font-size: 1.1rem; }
h6 { font-size: 1rem; }

p {
  margin-bottom: 1rem;
  color: var(--text-secondary);
}

strong, b {
  color: var(--text-primary);
  font-weight: 600;
}

/* Links */
a {
  color: var(--accent-primary);
  text-decoration: none;
  transition: color var(--transition-fast), text-shadow var(--transition-fast);
}

a:hover {
  color: var(--accent-secondary);
  text-shadow: 0 0 8px var(--accent-glow);
}

a:focus {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
  border-radius: 4px;
}

/* Buttons */
button,
.btn,
button[type="submit"],
input[type="submit"],
input[type="button"] {
  background: var(--bg-glass);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--border-primary);
  color: var(--text-primary);
  padding: 12px 24px;
  border-radius: 12px;
  font-family: 'Inter', sans-serif;
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: all var(--transition-normal);
  box-shadow: 0 4px 15px var(--shadow-primary);
}

button:hover,
.btn:hover,
button[type="submit"]:hover,
input[type="submit"]:hover,
input[type="button"]:hover {
  background: var(--bg-glass-hover);
  border-color: var(--border-secondary);
  box-shadow: 0 0 20px var(--shadow-glow);
  transform: translateY(-2px);
}

button:active,
.btn:active {
  transform: translateY(0);
  box-shadow: 0 2px 10px var(--shadow-primary);
}

/* Form Elements */
input, textarea, select {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  color: var(--text-primary);
  padding: 12px 16px;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

input::placeholder, textarea::placeholder {
  color: var(--text-muted);
}

/* Lists */
ul, ol {
  color: var(--text-secondary);
  margin-bottom: 1rem;
}

li {
  margin-bottom: 0.5rem;
}

/* Code */
code {
  background: var(--bg-secondary);
  color: var(--accent-primary);
  padding: 2px 6px;
  border-radius: 4px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.9em;
}

pre {
  background: var(--bg-secondary);
  border: 1px solid var(--border-primary);
  border-radius: 8px;
  padding: 1rem;
  overflow-x: auto;
  margin-bottom: 1rem;
}

pre code {
  background: none;
  padding: 0;
  border-radius: 0;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid var(--accent-primary);
  padding-left: 1rem;
  margin-left: 0;
  margin-right: 0;
  color: var(--text-secondary);
  font-style: italic;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
  background: var(--bg-secondary);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px 16px;
  text-align: left;
  border-bottom: 1px solid var(--border-primary);
}

th {
  background: var(--bg-tertiary);
  color: var(--text-primary);
  font-weight: 600;
}

tr:hover {
  background: var(--bg-tertiary);
}

/* Images */
img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

/* Utility Classes */
.text-accent { color: var(--accent-primary); }
.text-secondary { color: var(--text-secondary); }
.text-muted { color: var(--text-muted); }

.bg-accent { background-color: var(--bg-accent); }
.bg-secondary { background-color: var(--bg-secondary); }
.bg-tertiary { background-color: var(--bg-tertiary); }

.border-accent { border-color: var(--border-primary); }

/* Affiliate Button Shortcode */
.aff-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
  color: var(--bg-primary);
  padding: 0.875rem 1.75rem;
  border-radius: 25px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 0.95rem;
  text-decoration: none;
  transition: all var(--transition-fast);
  box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  animation: pulse-glow 2s ease-in-out infinite alternate;
}

.aff-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.aff-button:hover::before {
  left: 100%;
}

.aff-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 255, 136, 0.6);
  animation-play-state: paused;
}

.aff-button:active {
  transform: translateY(0);
  box-shadow: 0 2px 10px rgba(0, 255, 136, 0.4);
}

.aff-button .button-text {
  font-weight: 600;
  letter-spacing: 0.025em;
}

.aff-button .button-icon {
  transition: transform var(--transition-fast);
  flex-shrink: 0;
}

.aff-button:hover .button-icon {
  transform: translateX(2px);
}

@keyframes pulse-glow {
  0% {
    box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
  }
  100% {
    box-shadow: 0 4px 20px rgba(0, 255, 136, 0.6), 0 0 30px rgba(0, 255, 136, 0.3);
  }
}

/* Print Styles */
@media print {
  body {
    background: white !important;
    color: black !important;
  }

  a {
    color: black !important;
    text-decoration: underline !important;
  }
}

/* Homepage Styles */

/* Hero Section */
.hero-section {
  padding: 4rem 2rem 2rem;
  text-align: center;
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
  position: relative;
  overflow: hidden;
}

.hero-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 20%, var(--bg-accent) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(0, 136, 255, 0.1) 0%, transparent 50%);
  pointer-events: none;
}

.hero-content {
  max-width: 800px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.hero-description {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin-bottom: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.hero-stats {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.stat {
  text-align: center;
}

.stat-number {
  display: block;
  font-size: 2rem;
  font-weight: 700;
  color: var(--accent-primary);
  margin-bottom: 0.25rem;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Featured Section */
.featured-section {
  padding: 4rem 2rem;
  background: var(--bg-primary);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.section-title {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.section-subtitle {
  text-align: center;
  color: var(--text-secondary);
  font-size: 1.1rem;
  margin-bottom: 3rem;
}

/* Featured Grid */
.featured-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 2rem;
  margin-bottom: 2rem;
}

.featured-card {
  background: var(--bg-glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border-primary);
  border-radius: 16px;
  padding: 1.5rem;
  transition: all var(--transition-normal);
  box-shadow: 0 8px 32px var(--shadow-primary);
  position: relative;
  overflow: hidden;
}

.featured-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, transparent 0%, var(--bg-accent) 100%);
  opacity: 0;
  transition: opacity var(--transition-normal);
  pointer-events: none;
}

.featured-card:hover {
  transform: translateY(-8px) scale(1.02);
  border-color: var(--border-secondary);
  box-shadow: 0 20px 60px var(--shadow-glow);
}

.featured-card:hover::before {
  opacity: 1;
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.logo-placeholder {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
}

.logo-text {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--bg-primary);
}

.category-badge {
  background: var(--bg-accent);
  color: var(--accent-primary);
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: 1px solid var(--border-primary);
}

.card-content {
  margin-bottom: 1.5rem;
}

.tool-name {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--text-primary);
}

.rating-section {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.stars {
  display: flex;
  gap: 2px;
}

.star {
  font-size: 1rem;
  color: var(--text-muted);
  transition: color var(--transition-fast);
}

.star.filled {
  color: #ffd700;
}

.star.half {
  color: #ffd700;
  opacity: 0.5;
}

.rating-text {
  font-size: 0.9rem;
  color: var(--text-secondary);
  font-weight: 500;
}

.price-section {
  margin-bottom: 1rem;
}

.price {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--accent-primary);
}

.card-footer {
  text-align: center;
}

.review-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  color: var(--bg-primary);
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  font-weight: 600;
  font-size: 0.9rem;
  text-decoration: none;
  transition: all var(--transition-fast);
  box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
  border: none;
  cursor: pointer;
}

.review-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Categories Section */
.categories-section {
  padding: 4rem 2rem;
  background: var(--bg-secondary);
}

.categories-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.category-card {
  background: var(--bg-glass);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--border-primary);
  border-radius: 12px;
  padding: 2rem;
  text-decoration: none;
  transition: all var(--transition-normal);
  box-shadow: 0 4px 15px var(--shadow-primary);
}

.category-card:hover {
  transform: translateY(-4px);
  border-color: var(--border-secondary);
  box-shadow: 0 8px 25px var(--shadow-glow);
}

.category-card h3 {
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  font-size: 1.25rem;
}

.category-card p {
  color: var(--text-secondary);
  margin: 0;
  font-size: 0.95rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero-section {
    padding: 3rem 1rem 1rem;
  }

  .hero-stats {
    flex-direction: column;
    gap: 1rem;
  }

  .section-title {
    font-size: 2rem;
  }

  .featured-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  .featured-card {
    padding: 1.25rem;
  }

  .categories-grid {
    grid-template-columns: 1fr;
  }

  .hero-description {
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .hero-section {
    padding: 2rem 1rem 1rem;
  }

  .section-title {
    font-size: 1.75rem;
  }

  .featured-card {
    padding: 1rem;
  }

  .tool-name {
    font-size: 1.1rem;
  }

  .stat-number {
    font-size: 1.5rem;
  }
}
</style>
