    <path d="M6 10 Q6 8 8 8 Q10 6 12 8 Q14 6 14 8 Q16 7 16 10 Q16 12 14 14 Q12 16 10 14 Q8 16 6 14 Q4 12 6 10 Z" fill="url(#faviconGradient)"/>
    <!-- Gear/cog icon -->
