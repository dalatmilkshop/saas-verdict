<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- SaaS icon (stylized) -->
  <g transform="translate(20, 20)">
    <!-- Cloud shape -->
    <path d="M15 25 Q15 20 20 20 Q25 15 30 20 Q35 15 35 20 Q40 18 40 25 Q40 30 35 35 Q30 40 25 35 Q20 40 15 35 Q10 30 15 25 Z" fill="url(#logoGradient)"/>
    <!-- Gear/cog icon -->
    <circle cx="27" cy="27" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="27" cy="27" r="2" fill="url(#logoGradient)"/>
    <!-- Gear teeth -->
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(0 27 27)"/>
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(60 27 27)"/>
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(120 27 27)"/>
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(180 27 27)"/>
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(240 27 27)"/>
    <rect x="25" y="19" width="4" height="6" fill="url(#logoGradient)" transform="rotate(300 27 27)"/>
  </g>

  <!-- Text -->
  <text x="80" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
    SaaS Verdict
  </text>
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Expert Software Reviews
  </text>
</svg>